- name: Instalar paquetes necesarios para LEMP (Nginx, PHP-FPM)
  apt:
    name:
      - nginx
      - php-fpm
      - php-mysql
      - php-mbstring
      - php-curl
      - php-gd
      - php-xml
      - git
    state: present
    update_cache: yes

- name: Detectar servicio PHP-FPM instalado
  shell: |
    systemctl list-unit-files | grep -oE 'php[0-9.-]+-fpm' | head -1
  register: detected_php_fpm
  changed_when: false
  ignore_errors: yes

- name: Asegurar que PHP-FPM está ejecutándose
  systemd:
    name: "{{ detected_php_fpm.stdout | default(php_fpm_service | default('php8.4-fpm')) }}"
    state: started
    enabled: yes
- name: Configuración de virtualhost nginx
  template: 
    src: etc/nginx/vhost.j2
    dest: /etc/nginx/sites-available/{{ item.name }}.conf
    owner: root
    group: root
  with_items:
    - "{{ virtualhosts }}"
  notify: restart nginx

- name: Crear DocumentRoot si no existe
  ansible.builtin.file:
    path: "{{ item.datos.documentroot }}"
    state: directory
    owner: www-data
    group: www-data
    mode: '0755'
  with_items:
    - "{{ virtualhosts }}"

- name: Activación de los VirtualHost
  file:
    src: /etc/nginx/sites-available/{{ item.name }}.conf
    dest: /etc/nginx/sites-enabled/{{ item.name }}.conf
    state: link
  with_items:
    - "{{ virtualhosts }}"
  notify: restart nginx

- name: Eliminar sitio por defecto de nginx
  file:
    path: /etc/nginx/sites-enabled/default
    state: absent
  notify: restart nginx

- name: Copiar aplicación Guestbook
  ansible.builtin.copy:
    src: app/
    dest: "{{ base_web_path }}/"
    owner: www-data
    group: www-data
    mode: '0644'
    directory_mode: '0755'

- name: Crear fichero de configuración config.php dentro de la aplicación
  ansible.builtin.template:
    src: config.php.j2
    dest: "{{ base_web_path }}/config.php"
    owner: www-data
    group: www-data

